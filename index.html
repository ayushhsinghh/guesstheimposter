<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0612">
    <meta name="description"
        content="Guess the Imposter ‚Äî a social deduction party game. Create or join a game, discuss, vote, and find the imposter!">
    <title>Guess the Imposter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Ambient floating particles -->
    <div class="particles" aria-hidden="true">
        <span></span><span></span><span></span>
        <span></span><span></span><span></span>
    </div>

    <div class="container">
        <!-- GAME PANEL -->
        <div class="panel active" id="game-panel">
            <div class="game-header">
                <h1>Guess the Imposter</h1>
            </div>

            <div class="card">
                <!-- Initial Screen -->
                <div id="initial-screen">

                    <!-- Option Buttons -->
                    <div class="option-buttons">
                        <button class="option-btn" onclick="toggleCreateForm()">
                            <span class="option-icon">‚öôÔ∏è</span>
                            <span class="option-label">Create</span>
                        </button>
                        <button class="option-btn" onclick="toggleJoinForm()">
                            <span class="option-icon">üîó</span>
                            <span class="option-label">Join</span>
                        </button>
                    </div>

                    <!-- Create Game Form (Hidden by default) -->
                    <form id="create-form" class="game-form" style="display: none;">
                        <h3 class="form-title">New Game</h3>
                        <div class="form-group">
                            <input type="text" id="creator-name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <select id="game-category" required>
                                <option value="">-- Select Category --</option>
                                <option value="animals">ü¶Å Animals</option>
                                <option value="professions">üíº Professions</option>
                                <option value="celebrities">ü¶∏ Celebrities</option>
                                <option value="countries">üåê Countries</option>
                                <option value="fruits">ü•ù Fruits</option>
                                <option value="sports">‚õ≥ Sports</option>
                                <option value="movies">üé• Movies</option>
                                <option value="superheroes">ü¶∏ Superheroes</option>
                                <option value="tv_shows">üì∫ TV Shows</option>
                                <option value="foods">üçú Foods</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="number" id="max-players" value="8" min="3" max="16" placeholder="Max players"
                                required>
                        </div>
                        <button type="button" onclick="createGame()" class="btn-primary">Create Game</button>
                    </form>

                    <!-- Join Game Form (Hidden by default) -->
                    <form id="join-form" class="game-form" style="display: none;">
                        <h3 class="form-title">Join Game</h3>
                        <div class="form-group">
                            <input type="text" id="join-player-name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="session-id" placeholder="Game code" required>
                        </div>
                        <div class="button-group-form">
                            <button type="button" onclick="joinGame()" class="btn-primary">Join Game</button>
                            <button type="button" onclick="listGames()" class="btn-secondary">Browse Games</button>
                        </div>
                    </form>

                    <!-- Available Games -->
                    <div id="available-games"></div>
                </div>

                <!-- Game Created Screen -->
                <div id="game-created-screen" style="display: none;">
                    <h2 class="screen-title">Lobby</h2>
                    <div class="session-info session-inline">
                        <p><strong>Game Code:</strong> <span id="game-code-display"></span></p>
                        <p><strong>Category:</strong> <span id="game-category-display"></span></p>
                    </div>
                    <div class="lobby-header">
                        <h3>Players</h3>
                        <button class="refresh-btn" onclick="manualRefreshLobby()" title="Refresh">‚Üª</button>
                    </div>
                    <div class="player-list" id="lobby-players"></div>

                    <button onclick="startGame()" id="start-btn" class="btn-primary btn-full"
                        style="display: none;">Start Game</button>
                    <button onclick="goBack()" class="btn-back btn-full">‚Üê Back</button>
                </div>

                <!-- Game Playing Screen -->
                <div id="game-playing-screen" style="display: none;">
                    <div class="timer-section">
                        <div class="timer" id="game-timer">0:00</div>
                    </div>

                    <div class="topic-display" id="topic-display">Loading‚Ä¶</div>


                    <div class="player-list" id="game-players"></div>

                    <!-- Quick Actions -->
                    <div id="discussion-actions" class="action-section">
                        <button onclick="transitionToVoting()" class="btn-primary btn-full btn-vote-start">üó≥Ô∏è
                            Start Voting</button>
                    </div>

                    <!-- Voting Phase (Hidden by default) -->
                    <div id="voting-section" style="display: none;" class="action-section">
                        <h3 class="section-heading">Who's the imposter?</h3>
                        <div class="voting-buttons" id="voting-buttons"></div>
                    </div>

                    <!-- Reveal Phase (Hidden by default) -->
                    <div id="reveal-section" style="display: none;" class="action-section reveal-glow">
                        <button onclick="showGameResult()" class="btn-primary btn-full btn-reveal">üîç Reveal
                            Imposter</button>
                    </div>
                </div>

                <!-- Game Result Screen -->
                <div id="game-result-screen" style="display: none;">
                    <h2 class="screen-title result-title">üéâ Results</h2>

                    <div id="result-countdown" style="display: none;"></div>

                    <div id="game-result-content" class="result-content">
                        <!-- Result will be populated here -->
                    </div>

                    <div class="result-table-wrap">
                        <table class="result-table">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="result-table-body"></tbody>
                        </table>
                    </div>

                    <button onclick="playAgain()" class="btn-primary btn-full">Play Again</button>
                    <button onclick="goBack(true)" class="btn-back btn-full">‚Üê Leave</button>
                </div>

                <!-- Messages -->
                <div id="error-message" class="msg-slot" style="display: none;"></div>
                <div id="success-message" class="msg-slot" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
