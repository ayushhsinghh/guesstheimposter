<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Imposter Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- GAME PANEL -->
        <div class="panel active" id="game-panel">
            <div class="game-header">
                <h1 style="color: rgba(175, 176, 238, 0.672);">Guess the Imposter</h1>
            </div>

            <div class="card">
                <!-- Initial Screen -->
                <div id="initial-screen">
                    <div class="welcome-section">
                        <h2>Ready?</h2>
                    </div>

                    <!-- Option Buttons -->
                    <div class="option-buttons">
                        <button class="option-btn" onclick="toggleCreateForm()">
                            <span class="option-icon">‚öôÔ∏è</span>
                            <span class="option-label">Create</span>
                        </button>
                        <button class="option-btn" onclick="toggleJoinForm()">
                            <span class="option-icon">üîó</span>
                            <span class="option-label">Join</span>
                        </button>
                    </div>

                    <!-- Create Game Form (Hidden by default) -->
                    <form id="create-form" class="game-form" style="display: none;">
                        <h3 class="form-title">Create New Game</h3>
                        <div class="form-group">
                            <label for="creator-name">Your Name</label>
                            <input type="text" id="creator-name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="game-category">Category</label>
                            <select id="game-category" required>
                                <option value="">-- Select Category --</option>
                                <option value="animals">ü¶Å Animals</option>
                                <option value="professions">üíº Professions</option>
                                <option value="celebrities">ü¶∏ Celebrities</option>
                                <option value="countries">üåê Countries</option>
                                <option value="fruits">ü•ù Fruits</option>
                                <option value="sports">‚õ≥ Sports</option>
                                <option value="movies">üé• Movies</option>
                                <option value="superheroes">ü¶∏ Superheroes</option>
                                <option value="tv_shows">üì∫ TV Shows</option>
                                <option value="foods">üçú Foods</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="max-players">Players (2-16)</label>
                            <input type="number" id="max-players" value="8" min="2" max="16" required>
                        </div>
                        <button type="button" onclick="createGame()" class="btn-primary">Create Game</button>
                    </form>

                    <!-- Join Game Form (Hidden by default) -->
                    <form id="join-form" class="game-form" style="display: none;">
                        <h3 class="form-title">Join Existing Game</h3>
                        <div class="form-group">
                            <label for="join-player-name">Your Name</label>
                            <input type="text" id="join-player-name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="session-id">Game Code</label>
                            <input type="text" id="session-id" placeholder="e.g., ABC123" required>
                        </div>
                        <div class="button-group-form">
                            <button type="button" onclick="joinGame()" class="btn-primary">Join Game</button>
                            <button type="button" onclick="listGames()" class="btn-secondary">Browse Games</button>
                        </div>
                    </form>

                    <!-- Available Games -->
                    <div id="available-games"></div>
                </div>

                <!-- Game Created Screen -->
                <div id="game-created-screen" style="display: none;">
                    <h2 style="color: rgba(175, 176, 238, 0.672);" >Game Created!</h2>
                    <div class="session-info session-inline">
                        <p><strong>Game Code:</strong> <span id="game-code-display"></span></p>
                        <p><strong>Category:</strong> <span id="game-category-display"></span></p>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: rgba(175, 176, 238, 0.672);">Waiting for Players to Join...</h3>
                        <button onclick="manualRefreshLobby()" style="background: none; border: none; font-size: 24px; cursor: pointer; padding: 5px; transition: transform 0.3s;" title="Refresh players list">‚Üª</button>
                    </div>
                    <div class="player-list" id="lobby-players"></div>

                    <button onclick="startGame()" id="start-btn" style="width: 100%; margin-top: 20px; display: none;">Start Game (Need 2+ players)</button>
                    <button onclick="goBack()" style="width: 100%; margin-top: 10px; background: #3b3a3a;">Go Back</button>
                </div>

                <!-- Game Playing Screen -->
                <div id="game-playing-screen" style="display: none;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <div class="timer" id="game-timer">0:00</div>
                        <p style="color: #999; font-size: 14px; margin-top: 10px;">Discussion Time</p>
                    </div>

                    <div class="topic-display" id="topic-display" style="margin-bottom: 30px;">Loading...</div>

                    <h3 style="text-align: center; margin-bottom: 15px;">Playing</h3>
                    <div class="player-list" id="game-players"></div>

                    <!-- Quick Actions -->
                    <div id="discussion-actions" style="margin-top: 25px;">
                        <button onclick="transitionToVoting()" style="width: 100%; padding: 12px; font-size: 16px;">Start Voting</button>
                    </div>

                    <!-- Voting Phase (Hidden by default) -->
                    <div id="voting-section" style="display: none; margin-top: 25px;">
                        <h3 style="text-align: center;">üó≥Ô∏è Time to Vote</h3>
                        <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 14px;">
                            Who is the imposter?
                        </p>
                        <div class="voting-buttons" id="voting-buttons"></div>
                    </div>

                    <!-- Reveal Phase (Hidden by default) -->
                    <div id="reveal-section" style="display: none; margin-top: 25px; text-align: center;">
                        <h3 style="text-align: center;">All votes are in!</h3>
                        <button onclick="showGameResult()" style="width: 100%; padding: 12px; font-size: 16px;">Reveal Imposter</button>
                    </div>
                </div>

                <!-- Game Result Screen -->
                <div id="game-result-screen" style="display: none;">
                    <h2 style="text-align: center;">üéâ Game Over!</h2>
                    
                    <div id="result-countdown" style="display: none; text-align: center; font-size: 18px; margin-bottom: 20px;"></div>

                    <div id="game-result-content" style="margin: 30px 0;">
                        <!-- Result will be populated here -->
                    </div>

                    <div class="result-table">
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="result-table-body"></tbody>
                        </table>
                    </div>

                    <button onclick="playAgain()" style="width: 100%; margin-top: 20px;">Play Again</button>
                    <button onclick="goBack(true)" style="width: 100%; margin-top: 10px; background: #999;">Leave Game</button>
                </div>

                <!-- Error Display -->
                <div id="error-message" style="display: none;"></div>
                <div id="success-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
